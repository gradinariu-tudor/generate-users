<div class="container-center">
  <button mat-raised-button (click)="getResultsFromApi()">Generate data</button>
</div>

<div class="container-center">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by Country">
  </mat-form-field>
</div>

<br />
<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let element">
        <img
          (click)="getImage(element.thumbnail)"
          src="{{ element.thumbnail }}"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <ng-template [ngIf]="results.length === 0">
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">No data found</td>
      </tr>
    </ng-template>
  </table>
</div>
